<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Irregular Verbs</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    
  </head>
  <body>
    
    <div class="header">
      <button id="verb-tense-chart-btn" >Verb Tense Chart</button>
      <button id="chart-tenses-btn" >Chart Tenses</button>
      <hr>
    </div>
    <h1>Irregular Verbs</h1>
    <button id="theme-toggle" class="theme-toggle">Switch to Dark Theme</button>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Infinitive</th>
          <th>Past Simple</th>
          <th>Past Participle</th>
        </tr>
      </thead>
      <tbody id="verbs-table"></tbody>
    </table>

    <div id="loading-spinner" style="display: none; text-align: center; margin-top: 20px;">
      <i class="fas fa-spinner fa-spin" style="font-size: 2rem;"></i>
      <p>Loading...</p>
    </div>

    <div id="scroll-to-top" style="display: none; position: fixed; bottom: 20px; right: 30px; cursor: pointer; font-size: 2rem; color: #007bff;">
      <i class="fas fa-arrow-up"></i>
    </div>

    <script src="./verbs.js"></script>
    <script src="./scripts.js"></script>
    
  </body>
</html>
